<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avian workplace</title>
    <link
      rel="stylesheet/less"
      type="text/css"
      href="../../stylesheet/ibiss-ui.less" />
    <script src="../less.min.js" type="text/javascript"></script>

    <style>
      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body class="p-3 column gap-3">
    <h1>Inputs:</h1>
    <section class="row gap-5">
      <label class="row f-25 justify-between align-center"
        >checkbox<input type="checkbox"
      /></label>
      <label class="row f-25 justify-between align-center"
        >radio<input type="radio"
      /></label>

      <label class="row f-25 justify-between align-center"
        >button<input type="button" value="submit"
      /></label>
      <label class="row f-25 justify-between align-center"
        >reset<input type="reset"
      /></label>
      <label class="row f-25 justify-between align-center"
        >submit<input type="submit"
      /></label>

      <label class="row f-25 justify-between align-center"
        >email<input type="email"
      /></label>
      <label class="row f-25 justify-between align-center"
        >password<input type="password"
      /></label>
      <label class="row f-25 justify-between align-center"
        >search<input type="search"
      /></label>
      <label class="row f-25 justify-between align-center"
        >text<input type="text"
      /></label>
      <label class="row f-25 justify-between align-center"
        >url<input type="url"
      /></label>

      <label class="row f-25 justify-between align-center"
        >number<input type="number"
      /></label>
      <label class="row f-25 justify-between align-center"
        >range<input type="range"
      /></label>
      <label class="row f-25 justify-between align-center"
        >tel<input type="tel"
      /></label>

      <label class="row f-25 justify-between align-center"
        >date<input type="date"
      /></label>
      <label class="row f-25 justify-between align-center"
        >datetime-local<input type="datetime-local"
      /></label>
      <label class="row f-25 justify-between align-center"
        >time<input type="time"
      /></label>
      <label class="row f-25 justify-between align-center"
        >month<input type="month"
      /></label>
      <label class="row f-25 justify-between align-center"
        >week<input type="week"
      /></label>
      <label class="row f-25 justify-between align-center"
        >color<input type="color"
      /></label>
      <label class="row f-25 justify-between align-center"
        >file<input type="file"
      /></label>
      <label class="row f-25 justify-between align-center"
        >image<input type="image"
      /></label>
      <label class="row f-25 justify-between align-center"
        >hidden<input type="hidden"
      /></label>
      <label class="row f-25 justify-between align-center"
        >underline<input type="text" class="underline"
      /></label>

      <label class="row f-25 justify-between align-center"
        >Select
        <select name="fruits" id="fruit">
          <option value="apple">Apple</option>
          <option value="banana">Banana</option>
          <option value="pineapple">Pineapple</option>
          <option value="cherry">Cherry</option>
        </select>
      </label>

      <label class="row f-25 justify-between align-start"
        >Text area
        <textarea cols="30" rows="10"></textarea>
      </label>
    </section>

    <hr class="my-2" />
    <h2 class="font-size-32">Inputs disabled:</h2>

    <section class="row gap-5">
      <label class="row f-25 justify-between align-center"
        >checkbox<input disabled type="checkbox"
      /></label>
      <label class="row f-25 justify-between align-center"
        >radio<input disabled type="radio"
      /></label>

      <label class="row f-25 justify-between align-center"
        >button<input disabled type="button" value="submit"
      /></label>
      <label class="row f-25 justify-between align-center"
        >reset<input disabled type="reset"
      /></label>
      <label class="row f-25 justify-between align-center"
        >submit<input disabled type="submit"
      /></label>

      <label class="row f-25 justify-between align-center"
        >email<input disabled type="email"
      /></label>
      <label class="row f-25 justify-between align-center"
        >password<input disabled type="password"
      /></label>
      <label class="row f-25 justify-between align-center"
        >search<input disabled type="search"
      /></label>
      <label class="row f-25 justify-between align-center"
        >text<input disabled type="text"
      /></label>
      <label class="row f-25 justify-between align-center"
        >url<input disabled type="url"
      /></label>

      <label class="row f-25 justify-between align-center"
        >number<input disabled type="number"
      /></label>
      <label class="row f-25 justify-between align-center"
        >range<input disabled type="range"
      /></label>
      <label class="row f-25 justify-between align-center"
        >tel<input disabled type="tel"
      /></label>

      <label class="row f-25 justify-between align-center"
        >date<input disabled type="date"
      /></label>
      <label class="row f-25 justify-between align-center"
        >datetime-local<input disabled type="datetime-local"
      /></label>
      <label class="row f-25 justify-between align-center"
        >time<input disabled type="time"
      /></label>
      <label class="row f-25 justify-between align-center"
        >month<input disabled type="month"
      /></label>
      <label class="row f-25 justify-between align-center"
        >week<input disabled type="week"
      /></label>
      <label class="row f-25 justify-between align-center"
        >color<input disabled type="color"
      /></label>
      <label class="row f-25 justify-between align-center"
        >file<input disabled type="file"
      /></label>
      <label class="row f-25 justify-between align-center"
        >image<input disabled type="image"
      /></label>
      <label class="row f-25 justify-between align-center"
        >hidden<input disabled type="hidden"
      /></label>
      <label class="row f-25 justify-between align-center"
        >underline<input disabled type="text" class="underline"
      /></label>

      <label class="row f-25 justify-between align-center"
        >Select
        <select disabled name="fruits" id="fruit">
          <option value="apple">Apple</option>
          <option value="banana">Banana</option>
          <option value="pineapple">Pineapple</option>
          <option value="cherry">Cherry</option>
        </select>
      </label>

      <label class="row f-25 justify-between align-start"
        >Text area
        <textarea disabled cols="30" rows="10"></textarea>
      </label>
    </section>

    <hr class="my-2" />
    <h2 class="font-size-32">Input validation:</h2>
    <section class="row gap-5">
      <label class="row f-25 justify-between align-center"
        >number<input type="number"
      /></label>
      <label class="row f-25 justify-between align-center"
        >required number<input type="number" required
      /></label>

         <label class="row f-25 justify-between align-center"
        >underline<input required  type="text" class="underline"
      /></label>
    </section>
    <br class="my-5" />
    <br class="my-5" />
    <br class="my-5" />
    <br class="my-5" />

  </body>
</html>
