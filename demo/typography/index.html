<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avian workplace</title>
    <link
      rel="stylesheet/less"
      type="text/css"
      href="../../stylesheet/ibiss-ui.less" />
    <script src="../less.min.js" type="text/javascript"></script>
  </head>
  <body class="p-3 column gap-3">
    <section class="column gap-3">
      <h1>Header 1</h1>
      <h2>Header 2</h2>
      <h3>Header 3</h3>
      <h4>Header 4</h4>
      <h5>Header 5</h5>
      <h6>Header 6</h6>
      <label>label</label> <br /><small>small</small>
      <p>Normal text in a paragraph</p>
    </section>
<hr  class="my-5"/>

    <section class="column gap-3 align-start">
      <abbr title="Abbreviation">Abbr.</abbr>
      <strong>Bold</strong>
      <em>Italic</em>
      <i>Italic</i>
      <cite>Italic</cite>
      <del>Deleted</del>
      <ins>Inserted</ins>
      <kbd>Ctrl + S</kbd>
      <mark>Highlighted</mark>
      <s>Strikethrough</s>
      <small>Small </small>
      <span>a <sub>sub</sub></span>
      <span>a <sup>sup</sup></span>
      <u>Underline</u>
    </section>
  </body>
</html>
