<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avian workplace</title>
    <link
      rel="stylesheet/less"
      type="text/css"
      href="../../stylesheet/ibiss-ui.less" />
    <script src="../less.min.js" type="text/javascript"></script>
  </head>
  <body class="p-3 column gap-3">
    <b>Buttons:</b>
    <section class="row gap-3">
      <button>A standard button</button>
      <button class="text">A text button</button>
      <button class="text danger">A danger text button</button>
      <button class="border">A border button</button>
      <button class="primary">A primary button</button>
      <button class="danger">A danger button</button>
    </section>
    <hr class="my-1" />
    <b>Disabled buttons:</b>
    <section class="row gap-3">
      <button disabled>A standard button</button>
      <button disabled class="text">A text button</button>
      <button disabled class="text danger">A danger text button</button>
      <button disabled class="border">A border button</button>
      <button disabled class="primary">A primary button</button>
      <button disabled class="danger">A danger button</button>
    </section>

    <section class="row gap-3">
      <button>A standard button</button>
      <button class="text"><span>A text button</span></button>
      <button class="text danger"><span>A danger text button</span></button>
      <button class="border"><span>A border button</span></button>
      <button class="primary"><span>A primary button</span></button>
      <button class="danger"><span>A danger button</span></button>
    </section>
  </body>
</html>
